<!DOCTYPE html>
<html lang="ru"xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Быки и Коровы</title>
    <link rel="stylesheet"
    href="style.css"
    type="text/css">
</head>
<body>
    <div id="conteiner">
        <div id="title">
            <h1>Игра "Быки &#128002; и Коровы &#128004;"</h1>
            <h2>Введите четыре различные цифры (0 может стоять на первом месте):</h2>
        </div>
        <div id="inputBlock">
            <input type="number"
            id="input"
            max="4"value="" />
        </div>
        <button id="button"
        onclick="myFunction()">Угадать число</button>
        <table id="history">
            <thead>
                <tr>
                    <th>Ваше число</th>
                    <th>Быки</th>
                    <th>Коровы</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var x=document.getElementById("input").value;
            if (x.length !== 4) {
                alert("Пожалуйста, введите ровно 4 знака");
                return;
            }
            document.getElementById("demo").innerHTML=x;}
    </script>
</body>
</html>
